<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container mt-4">
        <h2>Student Registration Information</h2>
        
        <h:form>
            <div class="card bg-light  mb-3">
            <p><h:outputText value="Student ID:#{std.id}"/></p>
            <p><h:outputText value="Student Name:#{std.name}"/></p>
            <p><h:outputText value="Student Gender:#{std.gender}"/></p>
            <p><h:outputText value="Date Of Birth:#{std.dob}"/></p>
            <p><h:outputText value="Number Of Courses:#{regModel.count}"/></p>
            <p><h:outputText value="Total credits:#{regModel.totalCredits()}"/></p>
            <p><h:outputText value="Amount:#{regModel.total}"/></p>
        </div>
            <h:commandButton class="btn btn-primary" action="#{regModel.save()}" value="Register Now"/>
        </h:form>
        </div>
    </h:body>
</html>
