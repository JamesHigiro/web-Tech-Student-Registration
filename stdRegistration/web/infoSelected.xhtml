<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
        <h3>Details of Selected Course</h3>
        <table border="1" class="table table-striped">
            <tr>
                <th>code</th>
                <th>name</th>
                <th>credits</th>
                <th>Course fees</th>
            </tr>     
        <ui:repeat value="#{regModel.selectedCourses}" var="course">
            <tr>
                <td><h:outputText value="${course.code}"></h:outputText></td>
            <td><h:outputText value="${course.name}"></h:outputText></td>
           <td> <h:outputText value="${course.credits}"></h:outputText></td>
            <td><h:outputText value="${course.fees}"></h:outputText></td>
            </tr>
        </ui:repeat>
            <tr>
                <td colspan="2">Total</td>
               <td><h:outputText value="#{regModel.totalCredits()}"/></td>
        <td><h:outputText value="#{regModel.total}"/></td>
            </tr>
        </table>
        <div class="offset-md-5">
         <h:link class="badge badge-success" value="Complete Registration" outcome="/check.xhtml" />
         <h:link class="badge badge-primary ml-5"  value="Go back" outcome="/courseSelection.xhtml" />
        </div>
        </div>
    </h:body>
</html>
